<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consumo Eléctrico</title>
  <link rel="stylesheet" href="estilos.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="contenedor">
    <h1>Consumo Eléctrico</h1>
    <p class="subtitulo">Suministro 1943683 - Jr. Baritina 450</p>

    <form id="formulario">
      <label for="monto">Monto del recibo (S/):</label>
      <input type="number" id="monto" placeholder="Ingrese el monto" />

      <hr />

      <section class="bloque-medidor">
        <label for="anteriorA">Lectura del Medidor A:</label>
        <div class="lecturas">
          <input type="number" id="anteriorA" placeholder="Anterior" />
          <input type="number" id="actualA" placeholder="Actual" />
        </div>
        <input type="text" id="consumoA" placeholder="kWh consumidos" readonly />
        <p id="mensajeA" class="mensaje-error"></p>
      </section>

      <hr />

      <section class="bloque-medidor">
        <label for="anteriorB">Lectura del Medidor B:</label>
        <div class="lecturas">
          <input type="number" id="anteriorB" placeholder="Anterior" />
          <input type="number" id="actualB" placeholder="Actual" />
        </div>
        <input type="text" id="consumoB" placeholder="kWh consumidos" readonly />
        <p id="mensajeB" class="mensaje-error"></p>
      </section>

      <hr />

      <section class="bloque-medidor">
        <label for="anteriorC">Lectura del Medidor C:</label>
        <div class="lecturas">
          <input type="number" id="anteriorC" placeholder="Anterior" />
          <input type="number" id="actualC" placeholder="Actual" />
        </div>
        <input type="text" id="consumoC" placeholder="kWh consumidos" readonly />
        <p id="mensajeC" class="mensaje-error"></p>
      </section>

      <button id="calcular" type="submit">Calcular pagos de luz</button>
    </form>
  </main>

  <div id="resultadoModal" class="modal">
    <div class="modal-contenido">
      <span id="cerrarModal" class="cerrar">&times;</span>
      <div class="modal-body">
        <!-- Aquí se insertará dinámicamente el resultado -->
      </div>
    </div>
  </div>

  <script src="logica.js"></script>
</body>
</html>
