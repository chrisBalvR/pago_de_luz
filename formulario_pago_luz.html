<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Luz - Reparto entre Departamentos</title>
  <link rel="stylesheet" href="estilos.css" />
  <script src="https://kit.fontawesome.com/tu_codigo_fontawesome.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="contenedor">
    <h1>Reparto de Pago de Luz</h1>

    <section class="seccion">
      <label for="monto">Monto del recibo (S/):</label>
      <input type="number" id="monto" step="0.1" placeholder="Ej: 120.50" />
    </section>

    <hr />

    <section class="seccion">
      <div class="medidor" data-medidor="A">
        <h3>Lecturas de Medidor A</h3>
        <div class="fila-medidor">
          <input type="number" class="anterior" placeholder="Anterior" />
          <input type="number" class="actual" placeholder="Actual" />
          <input type="text" class="consumo" value="0 kWh" readonly />
        </div>
        <p class="mensaje"></p>
      </div>

      <div class="medidor" data-medidor="B">
        <h3>Lecturas de Medidor B</h3>
        <div class="fila-medidor">
          <input type="number" class="anterior" placeholder="Anterior" />
          <input type="number" class="actual" placeholder="Actual" />
          <input type="text" class="consumo" value="0 kWh" readonly />
        </div>
        <p class="mensaje"></p>
      </div>

      <div class="medidor" data-medidor="C">
        <h3>Lecturas de Medidor C</h3>
        <div class="fila-medidor">
          <input type="number" class="anterior" placeholder="Anterior" />
          <input type="number" class="actual" placeholder="Actual" />
          <input type="text" class="consumo" value="0 kWh" readonly />
        </div>
        <p class="mensaje"></p>
      </div>
    </section>

    <hr />

    <button id="btnCalcular">Calcular pagos de luz</button>
  </main>

  <!-- MODAL -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <button class="cerrar-modal" id="cerrarModal">&times;</button>
      <h2>Resumen del Reparto del Pago de Luz</h2>
      <p id="periodo" class="periodo-modal"></p>
      <p id="fechaHora" class="fecha-modal"></p>

      <table class="tabla-resultados">
        <thead>
          <tr>
            <th><i class="fas fa-home" style="color: steelblue;"></i></th>
            <th><i class="fas fa-bolt" style="color: steelblue;"></i></th>
            <th><i class="fas fa-percent" style="color: steelblue;"></i></th>
            <th><i class="fas fa-coins" style="color: steelblue;"></i></th>
          </tr>
        </thead>
        <tbody id="tablaResultados"></tbody>
      </table>
    </div>
  </div>

  <script src="logica.js"></script>
</body>
</html>
