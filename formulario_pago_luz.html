<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consumo Eléctrico</title>
  <link rel="stylesheet" href="estilos.css" />
  <script src="https://kit.fontawesome.com/a2c3f9d87a.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="contenedor">
    <h1>Consumo Eléctrico</h1>
    <p class="subtitulo">Suministro 1943683 - Jr. Baritina 450</p>

    <label for="monto">Monto del recibo (S/):</label>
    <input type="number" id="monto" placeholder="Ingrese el monto" />

    <hr />

    <!-- MEDIDOR A -->
    <label>Lectura del Medidor A:</label>
    <div class="grupo-lectura">
      <input type="number" id="anteriorA" placeholder="Anterior" />
      <input type="number" id="actualA" placeholder="Actual" />
    </div>
    <input type="text" id="consumoA" class="campo-consumo" placeholder="Consumo (kWh)" readonly />
    <hr />

    <!-- MEDIDOR B -->
    <label>Lectura del Medidor B:</label>
    <div class="grupo-lectura">
      <input type="number" id="anteriorB" placeholder="Anterior" />
      <input type="number" id="actualB" placeholder="Actual" />
    </div>
    <input type="text" id="consumoB" class="campo-consumo" placeholder="Consumo (kWh)" readonly />
    <hr />

    <!-- MEDIDOR C -->
    <label>Lectura del Medidor C:</label>
    <div class="grupo-lectura">
      <input type="number" id="anteriorC" placeholder="Anterior" />
      <input type="number" id="actualC" placeholder="Actual" />
    </div>
    <input type="text" id="consumoC" class="campo-consumo" placeholder="Consumo (kWh)" readonly />

    <button id="calcular">Calcular pagos de luz</button>
  </main>

  <!-- MODAL -->
  <div id="resultadoModal" class="modal">
    <div class="modal-body"></div>
  </div>

  <script src="logica.js"></script>
</body>
</html>
