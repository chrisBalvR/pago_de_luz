          <input type="number" class="anterior" placeholder="Anterior" />

          <input type="text" class="consumo" value="0 kWh" readonly />
        </div>
        <p class="mensaje"></p>
      </div>
    </section>

    <hr />

    <button id="btnCalcular">Calcular pagos de luz</button>
