<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consumo Eléctrico</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <main class="contenedor">
    <h1 class="titulo">Consumo Eléctrico</h1>
    <p class="subtitulo">Suministro 1943683 - Jr. Baritina 450</p>

    <form id="formulario">
      <label for="monto" class="etiqueta">Monto del recibo (S/):</label>
      <input type="number" id="monto" placeholder="Ingrese el monto" step="0.01" required />
      <hr />

      <!-- Medidor A -->
      <label class="subseccion">Lectura del Medidor A</label>
      <div class="grupo-lecturas">
        <input type="number" placeholder="Anterior" id="anteriorA" required />
        <input type="number" placeholder="Actual" id="actualA" required />
      </div>
      <input type="text" id="consumoA" class="campo-consumo" placeholder="Consumo del mes" readonly />
      <hr />

      <!-- Medidor B -->
      <label class="subseccion">Lectura del Medidor B</label>
      <div class="grupo-lecturas">
        <input type="number" placeholder="Anterior" id="anteriorB" required />
        <input type="number" placeholder="Actual" id="actualB" required />
      </div>
      <input type="text" id="consumoB" class="campo-consumo" placeholder="Consumo del mes" readonly />
      <hr />

      <!-- Medidor C -->
      <label class="subseccion">Lectura del Medidor C</label>
      <div class="grupo-lecturas">
        <input type="number" placeholder="Anterior" id="anteriorC" required />
        <input type="number" placeholder="Actual" id="actualC" required />
      </div>
      <input type="text" id="consumoC" class="campo-consumo" placeholder="Consumo del mes" readonly />

      <button type="submit" id="calcular">Calcular pagos de luz</button>
    </form>
  </main>

  <script src="logica.js"></script>
</body>
</html>
